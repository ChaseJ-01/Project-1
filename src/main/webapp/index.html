<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="BaseStyle.css">
</head>
<body>
    <div class='bluecard center-form'>
        <div class="bluecard-top">
            <div class="col-md-12 offset-md-1" style="padding-top: 8px; padding-bottom: 3px;">
                <h4>Welcome, please log in.</h4>
            </div>
        </div>
        <div class="bluecard-contents">
            <form class="row g-3" name="login_form" action="login" method="post">
                <div class="col-md-12">
                    <label for="user_name" class="form-label label-offset">Email</label>
                    <input type="text" name="user_email" class="form-control" placeholder="Username" required />
                </div>
                <br>
                <div class="col-md-12">
                    <label for="user_pass" class="form-label label-offset">Password</label>
                    <input type="password" name="user_pass" class="form-control" placeholder="Password" required />
                </div>
                <br>
                <div class="col-md-12 offset-md-4">
                    <button class="btn btn-success btn-custom" type="submit" name="user_login">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
