<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="BaseStyle.css">
</head>
<body>
    <div style="padding-top: 3%">
        <div class="card" style="width: 30%; margin: 0px auto;">
            <div class="card-header" style="background-color: #a5be00;">
                <h4 id="request_id">Reimbursement Request #12345</h4>
            </div>
            <div class="card-body" style="background-color: #427aa1; color: #000;">
                <div class="container">
                    <div class="row" style="border: 1px solid #064789;">
                        <div class="col col-md-4" style="background-color: #679436">
                            <h5 style="padding-top: 5px;">Timestamp</h5>
                        </div>
                        <div class="col" style="background-color: #ebf2fa; color: #000;">
                            <h5 style="padding-top: 5px;" id="request_ts">Timestamp</h5>
                        </div>
                    </div>
                    <div class="row" style="border: 1px solid #064789;">
                        <div class="col col-md-4" style="background-color: #679436">
                            <h5 style="padding-top: 5px;">Status</h5>
                        </div>
                        <div class="col" style="background-color: #ebf2fa; color: #000;">
                            <h5 style="padding-top: 5px;" id="request_status">Status</h5>
                        </div>
                    </div>
                    <div class="row" style="border: 1px solid #064789">
                        <div class="col col-md-4" style="background-color: #679436">
                            <h5 style="padding-top: 5px;">Employee</h5>
                        </div>
                        <div class="col" style="background-color: #ebf2fa; color: #000;">
                            <h5 style="padding-top: 5px;" id="request_employee">Employee</h5>
                        </div>
                    </div>
                    <div class="row" style="border: 1px solid #064789">
                        <div class="col col-md-4" style="background-color: #679436">
                            <h5 style="padding-top: 5px;">Amount</h5>
                        </div>
                        <div class="col" style="background-color: #ebf2fa; color: #000;">
                            <h5 style="padding-top: 5px;" id="request_amount">Amount</h5>
                        </div>
                    </div>
                    <div class="row" style="border: 1px solid #064789">
                        <div class="col col-md-4" style="background-color: #679436">
                            <h5 style="padding-top: 5px;">Type</h5>
                        </div>
                        <div class="col" style="background-color: #ebf2fa; color: #000;">
                            <h5 style="padding-top: 5px;" id="request_type">Type</h5>
                        </div>
                    </div>
                    <br>
                    <div>
                        <div class="row" style="background-color: #679436">
                            <h5 style="padding-top: 5px;">Description</h5>
                        </div>
                        <div class="row" style="background-color: #ebf2fa; color: #000;">
                            <p style="padding-top: 5px;" id="request_desc">Description</p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <a class="btn btn-success btn-custom" id="btn_approve" href="#">Approve</a>
                        </div>
                        <div class="col offset-md-1">
                            <a class="btn btn-warning" id="btn_reject" href="#">Reject</a>
                        </div>
                        <div class="col offset-md-1">
                            <a class="btn btn-danger" href="profile">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function fill(id, employee, amount, type, status, timestamp, desc){
            document.getElementById("request_id").innerHTML = "Reimbursement Request #" + id
            document.getElementById("request_ts").innerHTML = timestamp
            document.getElementById("request_employee").innerHTML = employee
            document.getElementById("request_amount").innerHTML = amount
            document.getElementById("request_type").innerHTML = type
            document.getElementById("request_status").innerHTML = status
            document.getElementById("request_desc").innerHTML = desc
            document.getElementById("btn_approve").href = "add?newStatus=Approved&id=" + id
            document.getElementById("btn_reject").href = "add?newStatus=Rejected&id=" + id
        }

    </script>
</body>
</html>
