<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="BaseStyle.css">
    <style>
        .label-offset{
            padding-left: 10px;
            color: #fff
        }
    </style>
</head>
<body>
    <div class="bluecard center-form">
        <div class="bluecard-top">
            <div class="col-md-12">
                <h4 style="padding-left: 20px; padding-top: 5px; padding-bottom: 3px;">Reimbursement Request</h4>
            </div>
        </div>
        <div class="bluecard-contents">
            <form class="row g-3" name="request_form" onsubmit="">
                <div class="col-md-12">
                    <label for="request_amount" class="form-label label-offset">Amount</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" name="request_amount" class="form-control currency" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" required />
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="request_type" class="form-label label-offset">Type</label>
                    <select class="custom-select" name="request_type" required>
                        <option value="" selected disabled>SELECT ONE</option>
                        <option value="lodging">Lodging</option>
                        <option value="travel">Travel</option>
                        <option value="food">Food</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="request_desc" class="form-label label-offset">Description</label>
                    <textarea class="form-control" name="request_desc" rows="3"></textarea>
                </div>
                <div class="row" style="padding-top: 8px;">
                    <div class="col offset-md-1">
                        <button class="btn btn-success btn-custom" type="submit" name="request_submit">Submit</button>
                    </div>
                    <div class="col offset-md-2">
                        <button class="btn btn-danger" type="button" name="request_cancel">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm(){
            let f = document.forms["request_form"]["request_type"].value;
            if(f == "SELECT ONE"){
                alert("Must select a type!");
                return false;
            }
        }
    </script>
</body>
</html>
